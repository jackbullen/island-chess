<!DOCTYPE html>
{% load static %}
<html>
<head>
  <script src="{% static 'js/script.js' %}"></script>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;

  </table>

</html>
